version: "3.8"

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rectorcup-app
    restart: unless-stopped
    expose:
      - "3000"
    env_file: .env
    networks:
      - global_proxy
    volumes:
      - ./.env:/app/.env:ro

networks:
  global_proxy:
    external: true
